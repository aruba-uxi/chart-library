# Source: asimmetric-example/charts/asimmetric/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-service
  labels:
    app.kubernetes.io/name: example-service
    app.kubernetes.io/instance: asimmetric-example
    helm.sh/chart: asimmetric-1.0.2
    app.kubernetes.io/managed-by: Helm
    repository: asimmetric-example
    namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: example-service
      app.kubernetes.io/instance: asimmetric-example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example-service
        app.kubernetes.io/instance: asimmetric-example
        helm.sh/chart: asimmetric-1.0.2
        app.kubernetes.io/managed-by: Helm
        repository: asimmetric-example
        namespace: default
    spec:
      serviceAccountName: example-service
      containers:
      - name: webapp
        image: quay.io/uxi/asimmetric-example:example-service-tag
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: DD_ENABLED
          value: "true"
        - name: DD_ENV
          value: "staging"
        - name: DD_SERVICE
          value: "example-service"
        - name: DD_TRACE_ENABLED
          value: "true" # TODO: make this configurable https://uxi.atlassian.net/browse/UXI-753
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_ENTITY_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid        
        - name: AWS_DEFAULT_REGION
          value: "us-west-1"
        - name: DEBUG
          value: "false"        
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP        
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: example-service-aws-access
              key: AWS_REGION
        - name: AWS_ACCESS_ID
          valueFrom:
            secretKeyRef:
              name: example-service-aws-access
              key: AWS_ACCESS_ID
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: example-service-database-url
              key: DATABASE_URL
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: readinessProbe
            - name: Content-Type
              value: application/json
            path: /readyz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: livenessProbe
            - name: Content-Type
              value: application/json
            path: /livez
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: example-service
---
