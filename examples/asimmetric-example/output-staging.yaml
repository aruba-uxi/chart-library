apiVersion: batch/v1
kind: CronJob
metadata:
  name: example-cronjob-consumer
  labels:
    app.kubernetes.io/name: example-cronjob-consumer
    app.kubernetes.io/instance: asimmetric-example
    helm.sh/chart: asimmetric-1.0.2
    app.kubernetes.io/managed-by: Helm
    repository: asimmetric-example
    namespace: default
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: example-cronjob-consumer
            image: quay.io/uxi/asimmetric-example:global-staging-tag
            imagePullPolicy: Always
            env:
            - name: ENVIRONMENT
              value: "staging"
            - name: DD_ENABLED
              value: "false"            
            - name: AWS_ACCESS_ID
              value: "uid-12345"
            - name: DEBUG
              value: "false"            
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP            
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: example-cronjob-consumer-aws-access
                  key: AWS_REGION
            command: ["run-kinesis","consumer"]
          restartPolicy: Never
