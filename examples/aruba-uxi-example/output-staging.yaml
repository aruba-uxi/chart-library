# Source: aruba-uxi-example/charts/aruba-uxi/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: example-cronjob-consumer
  labels:
    app.kubernetes.io/name: example-cronjob-consumer
    app.kubernetes.io/instance: aruba-uxi-example
    helm.sh/chart: aruba-uxi-2.4.3
    app.kubernetes.io/managed-by: Helm
    repository: aruba-uxi-example
    namespace: default
    example-cronjob-consumer-staging: example-cronjob-consumer-staging
    global-label: global-label
spec:
  schedule: "0 * * * *"
  suspend: true
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: sealed-image-pull-secret
          containers:
          - name: example-cronjob-consumer
            image: quay.io/uxi/busybox:latest
            imagePullPolicy: Always
            env:
            - name: ENVIRONMENT
              value: "staging"
            - name: DD_ENABLED
              value: "false"            
            - name: DEBUG
              value: "false"            
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP            
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: aws-access
                  key: AWS_REGION
            command: ["/bin/sh","-c","date; echo Hello from the example-cronjob-consumer"]
          restartPolicy: Never
