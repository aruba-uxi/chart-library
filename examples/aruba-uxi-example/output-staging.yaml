# Source: aruba-uxi-example/charts/aruba-uxi/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-service
  labels:
    app.kubernetes.io/name: example-service
    app.kubernetes.io/instance: aruba-uxi-example
    helm.sh/chart: aruba-uxi-2.4.3
    app.kubernetes.io/managed-by: Helm
    repository: aruba-uxi-example
    namespace: default
    example-service-staging: example-service-staging
    global-label: global-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: example-service
      app.kubernetes.io/instance: aruba-uxi-example
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example-service
        app.kubernetes.io/instance: aruba-uxi-example
        helm.sh/chart: aruba-uxi-2.4.3
        app.kubernetes.io/managed-by: Helm
        repository: aruba-uxi-example
        namespace: default
        example-service-staging: example-service-staging
        global-label: global-label
    spec:
      imagePullSecrets:
      - name: sealed-image-pull-secret
      serviceAccountName: example-service
      containers:
      - name: webapp
        image: quay.io/uxi/nginx:latest
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: DD_ENABLED
          value: "true"
        - name: DD_ENV
          value: "staging"
        - name: DD_SERVICE
          value: "example-service"
        - name: DD_TRACE_ENABLED
          value: "true"
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_ENTITY_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid        
        - name: AWS_DEFAULT_REGION
          value: "us-west-1"
        - name: DEBUG
          value: "false"        
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP        
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-access
              key: AWS_REGION
        - name: AWS_ACCESS_ID
          valueFrom:
            secretKeyRef:
              name: aws-access
              key: AWS_ACCESS_ID
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: DATABASE_URL
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: readinessProbe
            - name: Content-Type
              value: application/json
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: livenessProbe
            - name: Content-Type
              value: application/json
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: example-service-account
          mountPath: /tmp
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: example-service
      - name: example-service-account
        secret:
          secretName: example-service-account
---
# Source: aruba-uxi-example/charts/aruba-uxi/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-worker
  labels:
    app.kubernetes.io/name: example-worker
    app.kubernetes.io/instance: aruba-uxi-example
    helm.sh/chart: aruba-uxi-2.4.3
    app.kubernetes.io/managed-by: Helm
    repository: aruba-uxi-example
    namespace: default
    global-label: global-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: example-worker
      app.kubernetes.io/instance: aruba-uxi-example
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example-worker
        app.kubernetes.io/instance: aruba-uxi-example
        helm.sh/chart: aruba-uxi-2.4.3
        app.kubernetes.io/managed-by: Helm
        repository: aruba-uxi-example
        namespace: default
        global-label: global-label
    spec:
      imagePullSecrets:
      - name: sealed-image-pull-secret
      containers:
      - name: worker
        image: quay.io/uxi/busybox:latest
        imagePullPolicy: Always
        command: ["python","./example_worker_app/app.py"]
        args: ["--debug"]
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: DD_ENABLED
          value: "false"        
        - name: DEBUG
          value: "false"        
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP        
        readinessProbe:
          exec:
            command: ["ls"]
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          exec:
            command: ["ls"]
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
