aruba-uxi:
  sealedSecrets:
    imagePullSecret: 
    env:
      aws-access:
        AWS_REGION: 
        AWS_ACCESS_ID: 
      database-url:
        DATABASE_URL: 
    secretMount:
      example-service-account:
        example-service-account.json: 
  global:
    environment: STAGING
    image:
      repository: quay.io/uxi/aruba-uxi-example
      pullPolicy: Always
    env:
      DEBUG: false
    envFields:
      HOST_IP: status.hostIP
    labels:
      global-label: global-label
  applications:
    example-service:
      role: webapp
      image:
        repository: quay.io/uxi/nginx
        tag: latest
      revisionHistoryLimit: 1
      replicaCount: 4
      serviceAccount:
        create: true
      port: 80
      livenessProbe:
        enabled: true
        path: /
      readinessProbe:
        enabled: false
        path: /
      configMap:
        - name: example-configmap01
          create: true
          annotations: {}
          readOnly: false
          path: /app/config
          data:
            config.json: |
              {
                foo: bar
                bing: bang
                server: {
                  host: hostname
                }
              }
        - name: example-configmap02
          create: false
          readOnly: true
          path: /app/config/example-configmap
      secretMount:
        - name: example-service-account
          readOnly: true
          path: /tmp
      env:
        AWS_DEFAULT_REGION: us-west-1
      envSealedSecrets:
        database-url:
          - DATABASE_URL
        aws-access:
          - AWS_REGION
          - AWS_ACCESS_ID
      labels:
        example-service-staging: example-service-staging
      ingress:
        className: internal-gateway
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            location ~ ^/health/(readyz|livez|status) {
              return 404;
            }
        hosts:
          - host: example-service.internal.staging.capedev.io
            paths:
              - path: /
      updateStrategy:
        maxSurge: 1
        maxUnavailable: 1
    example-worker:
      role: worker
      replicaCount: 0
      revisionHistoryLimit: 1
      image:
        repository: quay.io/uxi/busybox
        tag: latest
      command: ["/bin/sh", "-c", "while true; do sleep 3600; date; done;"]
      sentry:
        enabled: true
        dsn: 
  cronjobs:
    example-cronjob-producer:
      image:
        repository: quay.io/uxi/busybox
        tag: latest
      schedule: "0 * * * *"
      suspend: true
      command: ["/bin/sh", "-c", "echo Hello from the example-cronjob-producer"]
      serviceAccount:
        create: true
    example-cronjob-consumer:
      image:
        repository: quay.io/uxi/busybox
        tag: latest
      schedule: "0 * * * *"
      suspend: true
      command: ["printenv"]
      args: ["HOSTNAME"]
      restartPolicy: Never
      envSealedSecrets:
        aws-access:
          - AWS_REGION
      labels:
        example-cronjob-consumer-staging: example-cronjob-consumer-staging
