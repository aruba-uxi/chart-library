aruba-uxi:
  sealedSecrets:
    imagePullSecret:
      
    env:
      aws-access:
        AWS_REGION:
          
        AWS_ACCESS_ID:
          
      database-url:
        DATABASE_URL:
          
    secretMount:
      example-service-account:
        example-service-account.json:
          
  global:
    environment: STAGING
    image:
      repository: quay.io/uxi/aruba-uxi-example
      pullPolicy: Always
    env:
      DEBUG: false
    envFields:
      HOST_IP: status.hostIP
    labels:
      global-label: global-label
  applications:
    example-service:
      role: webapp
      image:
        repository: quay.io/uxi/nginx
        tag: latest
      revisionHistoryLimit: 1
      replicaCount: 1
      serviceAccount:
        create: true
      port: 80
      livenessProbe:
        path: /
      readinessProbe:
        path: /
      configMap:
        annotations: {}
        readOnly: false
        path: /app/config
        data:
          config.json: |
            {
              foo: bar
              bing: bang
              server: {
                host: hostname
              }
            }
      secretMount:
      - name: example-service-account
        readOnly: true
        path: /tmp
      env:
        AWS_DEFAULT_REGION: us-west-1
      envSealedSecrets:
        database-url:
          - DATABASE_URL
        aws-access:
          - AWS_REGION
          - AWS_ACCESS_ID
      datadog:
        enabled: true
        traceEnabled: true
      labels:
        example-service-staging: example-service-staging
      ingress:
        enabled: true
        hosts:
        - host: example-service.staging.capedev.io
          paths:
            - path: /
    example-worker:
      role: worker
      revisionHistoryLimit: 1
      image:
        repository: quay.io/uxi/busybox
        tag: latest
      command: ["printenv"]
      args: ["HOSTNAME"]
      # livenessProbe:
      #   command: ["ls"]
      # readinessProbe:
      #   command: ["ls"]
  cronjobs:
    example-cronjob-producer:
      image:
        repository: quay.io/uxi/busybox
        tag: latest
      schedule: "0 * * * *"
      suspend: true
      command: ["/bin/sh", "-c", "echo Hello from the example-cronjob-producer"]
      serviceAccount:
        create: true
    example-cronjob-consumer:
      image:
        repository: quay.io/uxi/busybox
        tag: latest
      schedule: "0 * * * *"
      suspend: true
      command: ["/bin/sh", "-c", "date; echo Hello from the example-cronjob-consumer"]
      restartPolicy: Never
      envSealedSecrets:
        aws-access:
        - AWS_REGION
      labels:
        example-cronjob-consumer-staging: example-cronjob-consumer-staging
