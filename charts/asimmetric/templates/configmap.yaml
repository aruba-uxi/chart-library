{{- range $appName, $appData := .Values.applications }}
{{- if $appData.configMap -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $appName }}
  labels:
    {{- include "application.labels" (dict "context" $ "name" $appName) | nindent 4 }}
  {{- with $appData.configMap.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data: {{- toYaml $appData.configMap.data | nindent 4 }}
{{- end -}}
{{- end }}
