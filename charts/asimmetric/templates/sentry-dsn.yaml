{{- if .Values.global.sealedSentryDsn }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "sealedSentryDsn.name" (dict) }}
  labels:
    {{- include "sealedSentryDsn.labels" (dict "context" .) | nindent 4 }}
spec:
  encryptedData:
    SENTRY_DSN: {{ .Values.global.sealedSentryDsn }}
{{- end }}
