{{- range $name, $data := .Values.applications }}
{{- if mustHas $data.role (list "service") }}
{{- $service := $data.service | default dict }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    {{- include "application.labels" (dict "context" $ "name" $name) | nindent 4 }}
spec:
  type: {{ $service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: {{ $service.port | default 80 }}
      protocol: TCP
      targetPort: http
  selector:
    app: {{ $name }}
{{- end }}
{{- end }}
