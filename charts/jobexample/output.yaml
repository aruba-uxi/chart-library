---
# Source: jobexample/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: pi-with-timeout
spec:
  template:
    metadata:
      name: pi-with-timeout
    spec:
      containers:
      - name: pi-with-timeout
        image: perl
        imagePullPolicy: Always
        command: ["perl","-Mbignum=bpi\"","-wle","print bpi(2000)"]
        env:  
        - name: CAPE_ROLE
          value: "DEV"    
        - name: HOST_IP
          valueFrom:
           fieldRef:
             fieldPath: status.hostIP
        resources:
          limits:
            cpu: 10m
            memory: 200Mi
      restartPolicy: Never
