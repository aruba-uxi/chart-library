---
# Source: deploymentexample/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymentexample
  labels:
    app: deploymentexample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploymentexample
  template:
    metadata:
      labels:
        app: deploymentexample
    spec:
      containers:
      - name: deploymentexample
        env:
        - name: CAPE_ROLE
          value: "DEV"
        - name: TEST1
          valueFrom:
           secretKeyRef:
             name: test1
             key:  TEST1
        - name: TEST2
          valueFrom:
           secretKeyRef:
             name: test2
             key:  TEST2
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command: [ "printenv" ]

        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
